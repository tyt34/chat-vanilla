<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href='./images/favicon.png'>
    <meta charset="UTF-8">
    <title>Чат</title>
  </head>
  <body class="main">

    <section class="main__left">
      <div class="main__left-top">
        <p class="main__text-top">
          Список online пользователей
        </p>
      </div>

      <div class="main__left-mid">
        <ul class="main__list">
          <!-- 
            Список пользователей, которые онлайн
          -->
        </ul>       
      </div>

      <div class="main__user">
        <p class="main__user-name">
          Ваше имя
        </p>
        <img 
          class="main__user-ava main__ava-norm"
          id="user-ava" 
          src="./images/def-ava.png" 
          alt="аватарка"
        >
      </div>
    </section>

    <section class="main__right">
      <ul class="main__list-messages">
        <!--
          Список сообщений, которые ввели пользователи
        -->
      </ul>

      <div class="main__area">
        <form class="main__form">
          <textarea 
            class="main__textarea"  
            name="text"
            placeholder="Напишите сообщение..."
          ></textarea>
          <div class="main__buttons">
            <button class="main__button" id="send-message">
              Отправить сообщение
            </button>
            <button class="main__button" id="send-image">
              Добавить картинку
            </button>
          </div>
        </form>
      </div>
    </section>

    <template class="template-item">
      <li class="main__item">
        <p class="main__item-text">
          Имя
        </p>
        <img 
          class="main__user-ava main__ava-mini"
          src="./images/def-ava.png" 
          alt="аватарка" 
        >
      </li>
    </template>

    <template class="template-message">
      <!-- 
        main__message_main
        или
        main__message_other
      -->
      <li class="main__message">
        <div class="main__message-top">
          <p class="main__message-user">
            Имя
          </p>
          <img 
            class="main__user-ava main__ava-mini"
            src="./images/def-ava.png" 
            alt="аватарка" 
          >
        </div>
        <div class="main__message-bottom">
          <p class="main__message-text">
            Текст
          </p>
        </div>
      </li>
    </template>
  </body>
</html>
