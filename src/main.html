<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href='./images/favicon.png'>
    <meta charset="UTF-8">
    <title>Чат</title>
  </head>
  <body class="main">

    <section class="main__left">
      <div class="main__left-top">
        <span class="main__text-top">
          Online пользователей: 
        </span>
        <span class="main__number-users">
        </span>
      </div>

      <div class="main__left-mid">
        <ul class="main__list">
        </ul>       
      </div>

      <div class="main__user">
        <p class="main__user-name">
          Ваше имя
        </p>
        <img 
          class="main__user-ava main__ava-norm"
          id="user-ava" 
          src="./images/def-ava.png" 
          alt="аватарка"
        >
      </div>
    </section>

    <section class="main__right">
      <ul class="main__list-messages">
      </ul>

      <div class="main__area">
        <form class="main__form">
          <textarea 
            class="main__textarea"  
            name="text"
            placeholder="Напишите сообщение..."
          ></textarea>
          <div class="main__buttons">
            <button class="main__button" id="send-message">
              Отправить сообщение
            </button>
            <div class="main__input-send">
              <label
                id="label-input"
                class="main__input-label" 
                for="send-image"
              >
                <p>
                  Прикрепить картинку
                </p>
              </label>
              <input 
                id="send-image"
                class="main__input" 
                id="send-image" 
                type=file
                accept=".png,.jpeg,.ico,.gif,.jpg"
              />
              <div class="main__input-prev">
                <p class="main__prev-text">
                  Файл не выбран
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close">
          x
        </button>
        <img 
          class="popup__img" 
          src="./images/def-ava.png" 
          alt="Увеличенное изображение для просмотра"
        >
      </div>
    </section>

    <template class="template-item">
      <li class="main__item">
        <p class="main__item-text">
          Имя
        </p>
        <img 
          class="main__user-ava main__ava-mini"
          src="./images/def-ava.png" 
          alt="аватарка" 
        >
      </li>
    </template>

    <template class="template-message">
      <li class="main__message">
        <div class="main__message-top">
          <p class="main__message-user">
            Имя
          </p>
          <img 
            class="main__user-ava main__ava-mini"
            src="./images/def-ava.png" 
            alt="аватарка" 
          >
        </div>
        <div class="main__message-bottom">
          <p class="main__message-text">
            Текст
          </p>
        </div>
      </li>
    </template>

    <template class="template-img">
      <div class="main__img">
        <p class="main__img-title">
          Прикрепленное изображение:
        </p>
        <img 
          class="main__img-mini" 
          src="" 
          alt="изображение, которое прикрепил пользователь"
        >
      </div>
    </template>
  </body>
</html>
